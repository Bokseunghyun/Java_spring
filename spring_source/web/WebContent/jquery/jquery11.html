<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
	
	<h1 id="demo">JQuery</h1>
	<button type="button" onclick="changeStyle()">Click me!</button>
	
	<script>
		function changeStyle(){
			//jquery로 스타일 변경하기
			//색상변경 => 폰트변경 => 폰트스타일 => italic
			
			$('#demo').css("color", "blue")
			$('#demo').css("fontFamily","Century Schoolbook");
			$('#demo').css("fontStyle","italic");
			
		}
	
	</script>


</body>
</html>
