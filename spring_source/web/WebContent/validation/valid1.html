<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="">
		<div>
			<label for="name">이름</label>
			<input type="text" name="name" id="name" required="required"/>
		</div>
		<div>
			<label for="age">나이</label>
			<input type="text" name="age" id="age" min="10" max="30" required="required"/>
		</div>
		<div>
			<label for="date">날짜</label>
			<input type="date" name="date" id="date" min="2019-08-01" max="2019-08-30" required="required"/>
		</div>
		<div>
			<input type="submit" value="보내기"/>
		</div>
	</form>


</body>
</html>
